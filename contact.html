<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Dubai Heritage Tours</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Animate on Scroll -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet" />
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    input, textarea {
      border: 1px solid #e5e7eb;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #f59e0b;
      box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.3);
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <header class="fixed w-full z-50 bg-white shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <div class="text-2xl font-bold text-yellow-700">Dubai Heritage</div>
      <nav class="hidden md:flex gap-6 text-sm font-medium">
        <a href="index.html" class="hover:text-yellow-600">Home</a>
        <a href="tours.html" class="hover:text-yellow-600">Tours</a>
        <a href="gallery.html" class="hover:text-yellow-600">Gallery</a>
        <a href="contact.html" class="text-yellow-600 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="pt-24 pb-10 bg-yellow-50 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-yellow-700 mb-4" data-aos="fade-down">Get in Touch</h1>
    <p class="text-gray-600 text-lg max-w-2xl mx-auto" data-aos="fade-up">We’d love to hear from you. Whether you have questions, feedback, or want to book a tour — reach out!</p>
  </section>

  <!-- Contact Form -->
  <section class="max-w-4xl mx-auto px-6 py-12" data-aos="fade-up">
    <form class="bg-white shadow-lg rounded-lg p-8 space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-2 rounded-md" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 rounded-md" />
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="5" required class="mt-1 block w-full px-4 py-2 rounded-md"></textarea>
      </div>
      <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-2 rounded-full font-semibold transition">Send Message</button>
    </form>
  </section>

  <!-- Map -->
  <section class="max-w-7xl mx-auto px-6 pb-12" data-aos="fade-up">
    <div class="rounded-lg overflow-hidden shadow-lg">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11594.63202144415!2d55.270782!3d25.197197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f5c5b1b1b1b1b%3A0x1b1b1b1b1b1b1b1b!2sDubai%20Heritage%20Village!5e0!3m2!1sen!2sae!4v1600000000000!5m2!1sen!2sae" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-8">
    <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center">
      <p class="mb-4 md:mb-0">&copy; 2025 Dubai Heritage Tours</p>
      <div class="flex gap-4">
        <a href="#"><i data-feather="facebook" class="w-6 h-6"></i></a>
        <a href="#"><i data-feather="instagram" class="w-6 h-6"></i></a>
        <a href="#"><i data-feather="twitter" class="w-6 h-6"></i></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    feather.replace();
  </script>
</body>
</html>
